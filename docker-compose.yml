  postgres-tabantaj:
    image: postgres:latest
    container_name: postgres-tabantaj
    restart: unless-stopped
    tty: true
    ports:
      - 5432:5432
    volumes:
      - ./postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_DATABASE: 'homestead'
      POSTGRES_USER: 'homestead'
      POSTGRES_PASSWORD: 'secret'
      POSTGRES_ROOT_PASSWORD: 'secretroot'
      SERVICE_TAGS: dev
      SERVICE_NAME: postgres
    networks:
      - tabantajnetwork

  php-tabantaj:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php-tabantaj
    volumes:
      - .:/var/www/html
    ports:
      - 9000:80
    networks:
      - tabantajnetwork

networks:
  tabantajnetwork:
