version: "3.7"
services:
  nginx-tabantaj:
    image: nginx:stable-alpine
    container_name: nginx-tabantaj
    ports:
      - 80:80
    volumes:
      - .:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-tabantaj
      - postgres-tabantaj
    networks:
      - tabantajnetwork

