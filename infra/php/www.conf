[www]
listen = /var/run/php-fpm.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660
user = www-data
group = www-data
pm = dynamic
pm.max_children = 15 ; Adjusted for 18 CPU cores and 2 PHP-FPM processes per core
pm.start_servers = 5 ; Tweak based on traffic patterns
pm.min_spare_servers = 6
pm.max_spare_servers = 10
pm.process_idle_timeout = 10s
