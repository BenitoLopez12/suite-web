[www]
listen = /var/run/php-fpm.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660
user = www-data
group = www-data
pm = dynamic
pm.max_children = 15 # Change max_children to 15
pm.start_servers = 5 # Reduce the number of start_servers
pm.min_spare_servers = 3 # Reduce the number of min_spare_servers
pm.max_spare_servers = 11 # Reduce the number of max_spare_servers
pm.process_idle_timeout = 9s # Adjust the process_idle_timeout
pm.max_requests = 500 # Adjust max_requests
