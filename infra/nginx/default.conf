# Nginx configuration file

# Caching configuration
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=cache:100m inactive=60m;
proxy_cache_key $scheme$host$request_uri;

server {
  listen 80;
  index index.php index.html;
  server_name localhost;
  error_log /var/log/nginx/error.log;
  access_log /var/log/nginx/access.log;
  root /var/www/html/public;

  client_max_body_size 0;

  # Increase request processing time
  proxy_connect_timeout 1800s; # Extend connect timeout to 30 minutes
  proxy_send_timeout 1800s; # Extend send timeout to 30 minutes
  proxy_read_timeout 1800s; # Extend read timeout to 30 minutes

  location ~ \.php$ {
    try_files $uri =404;
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_pass php:9000;
    fastcgi_index index.php;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param PATH_INFO $fastcgi_path_info;
  }

  location / {
    try_files $uri/ $uri /index.php?$query_string;

    # Enable caching for specific file types
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        proxy_cache cache;
        proxy_cache_valid 200 30m;
        expires 30m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_bypass $http_pragma $http_authorization;
        add_header X-Cache $upstream_cache_status;
    }
    
    gzip_static on;
  }

  # Deny all attempts to access hidden files
  # such as .htaccess, .htpasswd, .git etc. etc. 
  location ~ /\. {
    deny all;
  }

  # Deny all attempts to access to web.config configurations
  location ~ /web.config {
    deny all;
  }
}
